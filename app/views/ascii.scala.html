@(world: game.MapManager.WorldMap)(implicit req: RequestHeader)

@import play.api._

@base {
<canvas id="map">
</canvas> 
<script>
'use strict'
var canvas = window.document.getElementById("map");
var ctxG = canvas.getContext("2d");
canvas.setAttribute('width', '400');
canvas.setAttribute('height', '400');

function draw_hex(ctx, x, y, size, color) {
  ctx.fillStyle = color;
  ctx.strokeStyle = "#000";
  ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.moveTo(hex_corner(x,y,size,0).x,hex_corner(x,y,size,0).y);
  ctx.lineTo(hex_corner(x,y,size,1).x,hex_corner(x,y,size,1).y);
  ctx.lineTo(hex_corner(x,y,size,2).x,hex_corner(x,y,size,2).y);
  ctx.lineTo(hex_corner(x,y,size,3).x,hex_corner(x,y,size,3).y);
  ctx.lineTo(hex_corner(x,y,size,4).x,hex_corner(x,y,size,4).y);
  ctx.lineTo(hex_corner(x,y,size,5).x,hex_corner(x,y,size,5).y);
  ctx.lineTo(hex_corner(x,y,size,0).x,hex_corner(x,y,size,0).y);
  ctx.closePath();
  ctx.fill();
  ctx.stroke();
}

function hex_corner(center_x, center_y, size, i) {
  var angle_deg = 60 * i + 30;
  var angle_rad = Math.PI / 180 * angle_deg
  return {
    x: center_x + size * Math.cos(angle_rad),
    y: center_y + size * Math.sin(angle_rad),
  }
}

@for(a <- game.Drawer.drawMatrice(world).toList){
  @Logger.debug(game.Terrain.symb(a._2.terrain))
  draw_hex(ctxG, @a._1._1, @a._1._2, 10, "@game.Terrain.symb(a._2.terrain)");
}

</script>

}
